<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Groups Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-width: 500px;
      }
      .group-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .btn-danger {
        font-size: 14px;
      }
      .checkbox-label {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3 class="my-3">Facebook Groups Search</h3>

      <div class="d-flex mb-3">
        <input
          id="search-box"
          class="form-control me-2"
          type="text"
          placeholder="Search Keyword"
        />
        <button id="go-btn" class="btn btn-info">Go</button>
      </div>

      <div id="group-list"></div>

      <div class="d-flex mb-3">
        <input
          id="group-link"
          class="form-control me-2"
          type="text"
          placeholder="Enter Group Link"
        />
        <input
          id="group-name"
          class="form-control me-2"
          type="text"
          placeholder="Enter Group Name"
        />
        <button id="add-btn" class="btn btn-success">Add</button>
      </div>
    </div>

    <script src="js/popup.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
